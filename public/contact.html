<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما - سرویس ابری تبدیل 2D به 3D</title>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f8fafc;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .contact-form {
            background: rgba(255,255,255,0.05);
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        input, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid #374151;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📞 تماس با ما</h1>
        
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label>نام</label>
                    <input type="text" placeholder="نام شما">
                </div>
                <div class="form-group">
                    <label>ایمیل</label>
                    <input type="email" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label>پیام</label>
                    <textarea rows="5" placeholder="پیام خود را بنویسید..."></textarea>
                </div>
                <button type="submit" style="background: #6366f1; color: white; padding: 1rem 2rem; border: none; border-radius: 5px; cursor: pointer;">
                    ارسال پیام
                </button>
            </form>
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <a href="/">بازگشت به صفحه اصلی</a>
        </div>
    </div>
</body>
</html>
